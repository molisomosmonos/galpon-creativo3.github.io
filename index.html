<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Virtual - Galp√≥n Creativo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fffaf0, #f0e68c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    .galpon-title {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #2ecc71; /* Verde Esmeralda */
      position: relative;
      animation: fadeInTitle 2s ease-in-out;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .galpon-title span {
      color: #27ae60; /* Tonalidad m√°s fuerte de verde esmeralda */
    }

    @keyframes fadeInTitle {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      color: #333333;
      font-size: 2rem;
      margin-top: 10px;
    }

    #countdown {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #2ecc71;
    }

    #countdown p {
      font-weight: bold;
      margin: 5px 0;
    }

    .countdown-label {
      font-weight: normal;
      color: #333;
    }

    #message {
      margin-top: 20px;
      color: #444;
    }

    .hidden {
      display: none;
    }

    .motivational {
      font-size: 1.2rem;
    }

    .highlight {
      color: #2ecc71;
      font-weight: bold;
    }

    .new-year {
      font-size: 1.5rem;
      color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tarjeta Principal -->
    <div class="card">
      <!-- T√≠tulo animado "GALP√ìN CREATIVO" -->
      <div class="galpon-title">
        GALP√ìN <span>CREATIVO</span>
      </div>
      <h1>Cuenta Regresiva para el <span class="year-highlight">2025</span></h1>
      <div id="countdown">
        <p><span id="days">0</span> <span class="countdown-label">D√çAS</span></p>
        <p><span id="hours">0</span> <span class="countdown-label">HORAS</span></p>
        <p><span id="minutes">0</span> <span class="countdown-label">MINUTOS</span></p>
        <p><span id="seconds">0</span> <span class="countdown-label">SEGUNDOS</span></p>
      </div>
      <div id="message" class="hidden">
        <h2>üé® <span class="highlight">Galp√≥n Creativo</span> te desea un <br>
          <span class="new-year">¬°Buen Inicio de A√±o!</span> üé®</h2>
        <p>
          <span class="motivational">¬°Que el <span class="year-highlight">2025</span> est√© lleno de creatividad,</span> 
          <span class="motivational highlight">√©xito</span> y 
          <span class="motivational">momentos memorables!</span>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
