<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Virtual - Galp√≥n Creativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilo global */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2ecc71, #27ae60); /* Fondo moderno en verde esmeralda */
      text-align: center;
      color: #7f8c8d; /* Gris plomo */
    }

    /* Contenedor de la tarjeta */
    .card {
      background: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    /* Imagen del logo */
    .logo {
      max-width: 100px;
      margin-bottom: 15px;
    }

    /* T√≠tulo principal */
    .title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #7f8c8d;
      margin-bottom: 15px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Subt√≠tulo */
    .subtitle {
      font-size: 1.1rem;
      color: #7f8c8d;
      margin-bottom: 15px;
    }

    /* Contador */
    #countdown {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .countdown-item {
      text-align: center;
    }

    .countdown-number {
      font-size: 1.8rem;
      font-weight: 700;
      color: #34495e;
    }

    .countdown-label {
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    /* Mensaje de A√±o Nuevo */
    .new-year-message {
      font-size: 1.5rem;
      font-weight: 600;
      color: #34495e;
      margin-top: 20px;
      line-height: 1.5;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Logo.Jpeg" alt="Logo Galp√≥n Creativo" class="logo">
    <div class="title">Galp√≥n Creativo</div>
    <div class="subtitle">Lo que falta para llegar al 2025</div>
    <div id="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">0</div>
        <div class="countdown-label">D√çAS</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">0</div>
        <div class="countdown-label">HORAS</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">0</div>
        <div class="countdown-label">MINUTOS</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">0</div>
        <div class="countdown-label">SEGUNDOS</div>
      </div>
    </div>
    <div class="new-year-message" id="newYearMessage">
      üéâ ¬°Feliz A√±o Nuevo! <br>
      <span>Que el 2025 est√© lleno de creatividad, √©xito y momentos memorables.</span>
    </div>
  </div>

  <script>
    function updateCountdown() {
      const targetDate = new Date("January 1, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("newYearMessage").style.display = "block";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
