<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Virtual - Galpón Creativo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilo global */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2ecc71, #1abc9c); /* Gradiente en tonos verde esmeralda */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff; /* Texto en blanco para contraste */
      text-align: center;
    }

    /* Contenedor de la tarjeta */
    .container {
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.8); /* Fondo blanco con opacidad */
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px); /* Efecto de desenfoque para el fondo */
    }

    /* Título "Galpón Creativo" */
    .galpon-title {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #2ecc71; /* Verde esmeralda */
      text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px;
      letter-spacing: 2px;
      animation: fadeInTitle 1.5s ease-in-out;
    }

    /* Animación de aparición del título */
    @keyframes fadeInTitle {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Título secundario y contador */
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    #countdown {
      font-size: 1.5rem;
      margin: 20px 0;
      text-align: center;
    }

    #countdown p {
      margin: 10px 0;
      font-weight: 600;
    }

    .countdown-label {
      font-weight: 400;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* Mensaje de Año Nuevo */
    #message {
      margin-top: 30px;
      font-size: 1.2rem;
    }

    .motivational {
      font-size: 1.4rem;
      font-weight: 500;
    }

    .highlight {
      font-weight: 700;
      color: #2ecc71; /* Verde esmeralda */
    }

    .new-year {
      font-size: 1.6rem;
      font-weight: bold;
      color: #2ecc71;
    }

    /* Botón de acción (si se quiere agregar más interacción) */
    .action-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tarjeta Principal -->
    <div class="card">
      <!-- Título animado "GALPÓN CREATIVO" -->
      <div class="galpon-title">
        GALPÓN <span>CREATIVO</span>
      </div>
      <h1>Cuenta Regresiva para el <span class="year-highlight">2025</span></h1>
      <div id="countdown">
        <p><span id="days">0</span> <span class="countdown-label">DÍAS</span></p>
        <p><span id="hours">0</span> <span class="countdown-label">HORAS</span></p>
        <p><span id="minutes">0</span> <span class="countdown-label">MINUTOS</span></p>
        <p><span id="seconds">0</span> <span class="countdown-label">SEGUNDOS</span></p>
      </div>
      <div id="message" class="hidden">
        <h2>🎨 <span class="highlight">Galpón Creativo</span> te desea un <br>
          <span class="new-year">¡Buen Inicio de Año!</span> 🎨</h2>
        <p>
          <span class="motivational">¡Que el <span class="year-highlight">2025</span> esté lleno de creatividad,</span> 
          <span class="motivational highlight">éxito</span> y 
          <span class="motivational">momentos memorables!</span>
        </p>
      </div>
      <!-- Botón (opcional para acción) -->
      <button class="action-btn">¡Empezar 2025!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
