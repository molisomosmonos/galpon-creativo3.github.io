<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Virtual - Galpón Creativo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fffaf0, #f0e68c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .galpon-title {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff4500;
      position: relative;
      animation: fadeInTitle 2s ease-in-out;
    }

    .galpon-title span {
      color: #32cd32;
    }

    .galpon-flower {
      margin-top: 10px;
      width: 50px;
      animation: spin 5s infinite linear;
    }

    @keyframes fadeInTitle {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #countdown {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333333;
    }

    #message {
      margin-top: 20px;
      color: #444;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tarjeta Principal -->
    <div class="card">
      <!-- Título animado "GALPÓN CREATIVO" -->
      <div class="galpon-title">
        GALPÓN <span>CREATIVO</span>
      </div>
      <!-- Flor decorativa con animación de rotación -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Flower_icon.svg" alt="Flor decorativa" class="galpon-flower">
      <h1>Cuenta Regresiva para el <span class="year-highlight">2025</span></h1>
      <div id="countdown">
        <p><span id="days">0</span> <span class="countdown-label">DÍAS</span></p>
        <p><span id="hours">0</span> <span class="countdown-label">HORAS</span></p>
        <p><span id="minutes">0</span> <span class="countdown-label">MINUTOS</span></p>
        <p><span id="seconds">0</span> <span class="countdown-label">SEGUNDOS</span></p>
      </div>
      <div id="message" class="hidden">
        <h2>🎨 <span class="highlight">Galpón Creativo</span> te desea un <br>
          <span class="new-year">¡Buen Inicio de Año!</span> 🎨</h2>
        <p>
          <span class="motivational">¡Que el <span class="year-highlight">2025</span> esté lleno de creatividad,</span> 
          <span class="motivational highlight">éxito</span> y 
          <span class="motivational">momentos memorables!</span>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
