<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Virtual - Galp贸n Creativo</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilo global */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #2ecc71; /* Fondo verde esmeralda */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7f8c8d; /* Gris plomo */
      text-align: center;
    }

    /* Contenedor de la tarjeta */
    .container {
      width: 100%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    /* T铆tulo principal "Galp贸n Creativo" */
    .galpon-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 4.5rem;
      font-weight: 700;
      color: #7f8c8d; /* Gris plomo */
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 30px;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      animation: fadeInTitle 1s ease-out;
    }

    /* Animaci贸n de aparici贸n del t铆tulo */
    @keyframes fadeInTitle {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* T铆tulo secundario y contador */
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #7f8c8d; /* Gris plomo */
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    #countdown {
      font-size: 1.6rem;
      margin: 20px 0;
      text-align: center;
    }

    #countdown p {
      margin: 10px 0;
      font-weight: 600;
    }

    .countdown-label {
      font-weight: 400;
      font-size: 1.4rem;
      color: rgba(0, 0, 0, 0.6);
    }

    /* Mensaje de A帽o Nuevo */
    #message {
      margin-top: 30px;
      font-size: 1.4rem;
    }

    .motivational {
      font-size: 1.6rem;
      font-weight: 500;
    }

    .highlight {
      font-weight: 700;
      color: #7f8c8d; /* Gris plomo */
    }

    .new-year {
      font-size: 1.8rem;
      font-weight: bold;
      color: #7f8c8d;
    }

    /* Bot贸n de acci贸n */
    .action-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #7f8c8d; /* Gris plomo */
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background-color: #95a5a6; /* Gris m谩s claro */
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tarjeta Principal -->
    <div class="card">
      <!-- T铆tulo animado "GALPN CREATIVO" -->
      <div class="galpon-title">
        GALPN <span>CREATIVO</span>
      </div>
      <h1>Cuenta Regresiva para el <span class="year-highlight">2025</span></h1>
      <div id="countdown">
        <p><span id="days">0</span> <span class="countdown-label">DAS</span></p>
        <p><span id="hours">0</span> <span class="countdown-label">HORAS</span></p>
        <p><span id="minutes">0</span> <span class="countdown-label">MINUTOS</span></p>
        <p><span id="seconds">0</span> <span class="countdown-label">SEGUNDOS</span></p>
      </div>
      <div id="message" class="hidden">
        <h2> <span class="highlight">Galp贸n Creativo</span> te desea un <br>
          <span class="new-year">隆Buen Inicio de A帽o!</span> </h2>
        <p>
          <span class="motivational">隆Que el <span class="year-highlight">2025</span> est茅 lleno de creatividad,</span> 
          <span class="motivational highlight">茅xito</span> y 
          <span class="motivational">momentos memorables!</span>
        </p>
      </div>
      <!-- Bot贸n (opcional para acci贸n) -->
      <button class="action-btn">隆Empezar 2025!</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
